name: Deploy fake_cpp_project

on:
  workflow_dispatch:
    inputs:
      gitBranch:
        description: 'The git branch to test'
        required: false
        default: 'main'
        type: string

env:
  # Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
  BUILD_TYPE: Release
  GENERATOR: Ninja


# You can use permissions to modify the default permissions granted to the GITHUB_TOKEN, adding or removing access as required, so that you only allow the minimum required access.
permissions:
  actions: none
  attestations: none
  checks: none # allows an action to create a check run
  contents: write # allows an action to create a release
  deployments: none
  id-token: none
  issues: none
  models: none
  discussions: none
  packages: write # allows an action to upload and publish packages to GitHub Packages
  pages: none
  pull-requests: write # allows an action to add a label to a pull request
  security-events: none
  statuses: none

jobs:
  deploy:
    runs-on: [self-hosted, macOS, ARM64]
    environment: production
    concurrency: production

    steps:
    - uses: actions/checkout@v4
      with:
        ref: ${{ github.inputs.gitBranch }}

    # - name: Configure CMake
    #   run: cmake -S . -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} -G ${{ env.GENERATOR }}

    # - name: Build
    #   # Build your program with the given configuration
    #   run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}}

    - name: Install
      run: |
        docker exec -w /project -d fake_cpp_project-container sh -c "cmake --install build --prefix install

    - name: Package with CPACK
      run: |
        docker exec -w /project -d fake_cpp_project-container sh -c "cpack build -G TGZ"
        docker exec -w /project -d fake_cpp_project-container sh -c "cpack build -G ZIP"

    - name: Deploy
      uses: softprops/action-gh-release@v2
      with:
        files: |
          install/fake_cpp_project.zip
          install/fake_cpp_project.tgz

    - name: Teardown
      run:
        docker container stop fake_cpp_project-container
        docker container rm fake_cpp_project-container
